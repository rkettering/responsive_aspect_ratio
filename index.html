<html>
	<head>
		<style>
			.outerbox { 
				width: 100%;
				height: 100%;
				border: 1px solid red;

				display: flex;
				align-items: center;
				justify-content: center;
			}
			.innerbox {
				max-width: 100%;
				max-height: 100%;
				height: 100%;
				aspect-ratio: 16/9;


				border: 1px solid greenyellow;
				align-items: center;
				display: flex;
			}

			.grey {
				max-width: 100%;
				max-height: 100%;
				width: 100%;
				aspect-ratio: 16/9;
				background: grey;
			}
		</style>
	</head>
	<body>
		<div class="outerbox">
			<div class="innerbox">
				<div class="grey">test</div>
			</div>
		</div>
	</body>
</html>
